<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
</head>
<body>
    <form action="/dummy" method="post">
        <label>Enter username <input type="text" name="uname" placeholder="Enter username"></label>
        <br><br>
        <label>Enter password<input type="password" name="pass" placeholder="Enter password"></label>
        <br><br>
        <label>Mobileno<input type="number" name="mob" placeholder="Mobile no"></label>
        <br><br>
        <label>Gender:</label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <input type="radio" name="gender" value="others">Others
        <br><br>
        <input type="submit" value="Click here">
    </form>
</body>
</html>
